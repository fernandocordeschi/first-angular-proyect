<form [formGroup]="formRegister" (submit)="onSubmit()">
  <div class="control" [class.invalid]="formRegister.get('username')?.invalid">
    <label for="username">Nombre usuario</label>
    <input id="username" type="text" formControlName="username"/>
    <div class="error-message">
      <p *ngIf="formRegister.get('username')?.hasError('required')">El nombre de usuario es requerido</p>
    </div>
  </div>

  <div class="control" [class.invalid]="formRegister.get('email')?.invalid">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div class="error-message">
      <p *ngIf="formRegister.get('email')?.hasError('required')">El email es requerido</p>
      <p *ngIf="formRegister.get('email')?.hasError('email')">El formato no es válido</p>
    </div>
  </div>

  <div class="control" [class.invalid]="formRegister.get('password')?.invalid">
    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" />
    <div class="error-message">
        <!--NOTA, SE PODRIA EMPROLIJAR MAS Y HACER UN FOR  y un if PARA HACER VALIDACIONES-->
      <p *ngIf="formRegister.get('password')?.hasError('required')">La contraseña es requerida</p>
      <p *ngIf="formRegister.get('password')?.hasError('minlength')">La contraseña debe tener mínimo 6 caracteres</p>
    </div>
  </div>

  <div class="control">
    <label for="confirmPassword">Confirmar Contraseña</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword"/>
    <div class="error-message">
      <p *ngIf="formRegister.hasError('passwordMismatch')">Las contraseñas no coinciden</p>
    </div>
  </div>

  <div class="control">
    <input type="checkbox" id="terms" formControlName="terms" />
    <label for="terms">Acepto los términos y condiciones</label>
    <div class="error-message" *ngIf="formRegister.get('terms')?.hasError('required')">
        Debe aceptar los términos para continuar.
    </div>
  </div>


  

  <button [disabled]="formRegister.invalid" type="submit" class="btn btn-primary">Registrate</button>
</form>
